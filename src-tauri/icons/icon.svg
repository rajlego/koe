  <!-- Voice wave circles -->
  <circle cx="256" cy="256" r="180" stroke="#06d6a0" stroke-width="4" stroke-opacity="0.2" fill="none"/>
  <circle cx="256" cy="256" r="140" stroke="#06d6a0" stroke-width="4" stroke-opacity="0.4" fill="none"/>
  <circle cx="256" cy="256" r="100" stroke="#06d6a0" stroke-width="4" stroke-opacity="0.6" fill="none"/>

